<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        /* ... (previous styles remain the same) ... */

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Loading Animation */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #111827;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }

        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .typing-animation {
            color: var(--primary-color);
            font-family: monospace;
            font-size: 1.5rem;
            overflow: hidden;
            border-right: 3px solid var(--primary-color);
            white-space: nowrap;
            animation: typing 3.5s steps(30, end), blink 0.75s step-end infinite;
            width: 0;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink {
            from, to { border-color: transparent }
            50% { border-color: var(--primary-color) }
        }

        /* Progress Bars */
        .skill-bar {
            width: 100%;
            height: 8px;
            background: rgba(16, 185, 129, 0.2);
            border-radius: 4px;
            margin: 8px 0;
            position: relative;
            overflow: hidden;
        }

        .skill-progress {
            position: absolute;
            height: 100%;
            background: var(--primary-color);
            border-radius: 4px;
            transition: width 1s ease-in-out;
        }

        /* Dark/Light Mode Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--bg-dark);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
        }

        /* Achievements Section */
        .achievements {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 2rem 0;
        }

        .achievement-card {
            background: var(--bg-dark);
            border: 1px solid var(--primary-color);
            border-radius: 0.5rem;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .achievement-card:hover {
            transform: translateY(-5px);
        }

        /* Certificates Carousel */
        .certificates {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
        }

        .certificate-slider {
            display: flex;
            transition: transform 0.5s ease;
        }

        .certificate-slide {
            min-width: 100%;
            padding: 1rem;
        }

        .certificate-nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .certificate-nav button {
            background: none;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-color);
            color: black;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 100;
        }

        .back-to-top.visible {
            opacity: 1;
        }

        /* Language Selector */
        .language-selector {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }

        .language-selector select {
            background: var(--bg-dark);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.5rem;
            border-radius: 0.25rem;
        }

    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loader">
        <div class="typing-animation">Loading Portfolio...</div>
    </div>

    <!-- Language Selector -->
    <div class="language-selector">
        <select onchange="changeLanguage(this.value)">
            <option value="en">English</option>
            <option value="es">EspaÃ±ol</option>
            <option value="fr">FranÃ§ais</option>
        </select>
    </div>

    <!-- Theme Toggle -->
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>

    <!-- Back to Top Button -->
    <button class="back-to-top" onclick="scrollToTop()">â†‘</button>

    <div class="container">
        <!-- ... (previous sections remain the same) ... -->

        <!-- New Technical Skills Section with Progress Bars -->
        <h2 class="section-title">&lt;Technical_Skills&gt;</h2>
        <div class="skills-grid">
            <div class="skill-item">
                <h3>C/C++</h3>
                <div class="skill-bar">
                    <div class="skill-progress" style="width: 90%"></div>
                </div>
            </div>
            <div class="skill-item">
                <h3>Python</h3>
                <div class="skill-bar">
                    <div class="skill-progress" style="width: 85%"></div>
                </div>
            </div>
            <!-- Add more skills as needed -->
        </div>

        <!-- Achievements Section -->
        <h2 class="section-title">&lt;Achievements&gt;</h2>
        <div class="achievements">
            <div class="achievement-card">
                <h3>Patent Holder</h3>
                <p>Embedded System Innovation</p>
                <p>USPTO #123456</p>
            </div>
            <div class="achievement-card">
                <h3>Best Paper Award</h3>
                <p>IEEE Conference 2023</p>
                <p>Computer Vision Research</p>
            </div>
            <!-- Add more achievements as needed -->
        </div>

        <!-- Certificates Carousel -->
        <h2 class="section-title">&lt;Certifications&gt;</h2>
        <div class="certificates">
            <div class="certificate-slider">
                <div class="certificate-slide">
                    <img src="cert1.jpg" alt="Certification 1">
                    <h3>AWS Certified Developer</h3>
                    <p>Issued: 2023</p>
                </div>
                <!-- Add more certificates as needed -->
            </div>
            <div class="certificate-nav">
                <button onclick="prevCertificate()">Previous</button>
                <button onclick="nextCertificate()">Next</button>
            </div>
        </div>
    </div>

    <script>
        // Loading Screen
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loader').classList.add('hidden');
            }, 2000);
        });

        // Back to Top Button
        window.addEventListener('scroll', () => {
            const backToTop = document.querySelector('.back-to-top');
            if (window.scrollY > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Theme Toggle
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
        }

        // Certificate Carousel
        let currentSlide = 0;
        const slides = document.querySelectorAll('.certificate-slide');

        function showSlide(index) {
            const slider = document.querySelector('.certificate-slider');
            currentSlide = index;
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function nextCertificate() {
            if (currentSlide < slides.length - 1) {
                showSlide(currentSlide + 1);
            }
        }

        function prevCertificate() {
            if (currentSlide > 0) {
                showSlide(currentSlide - 1);
            }
        }

        // Animate skill bars on scroll
        const observerOptions = {
            threshold: 0.5
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.querySelector('.skill-progress').style.width = 
                        entry.target.querySelector('.skill-progress').getAttribute('data-width');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.skill-bar').forEach(bar => {
            observer.observe(bar);
        });

        // Language Change (basic implementation)
        function changeLanguage(lang) {
            // In a real implementation, you would load language files
            console.log(`Language changed to ${lang}`);
        }
    </script>
</body>
</html>
